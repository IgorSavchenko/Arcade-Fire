<!DOCTYPE html>
<html>

<!-- HEAD -->

<head>
  <meta charset="utf-8">
  <title>Arcade Fire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="shortcut icon" href="assets/icons/Music.png">
</head>

<!-- BODY -->

<body>

  <!-- HEADER -->

  <header class="global-header">
    <a href="#" class="logo">
      <h1>Arcade Fire</h1>
    </a>
  </header>

  <!-- NAV -->

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__item">
        <a class="nav__link" href="#">News</a>
      </li>
      <li class="nav__item">
        <a class="nav__link" href="#">Live</a>
      </li>
      <li class="nav__item">
        <a class="nav__link" href="#">Store</a>
      </li>
      <li class="nav__item nav__item--active">
        <!-- активное меню-->
        <a class="nav__link" href="#">Music</a>
      </li>
      <li class="nav__item">
        <a class="nav__link" href="#">Video</a>
      </li>
    </ul>
  </nav>

  <!-- CONTENT -->

  <div class="container">
    <ul class="albums">
      <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
      <li class="albums__item">
        <a class="album" href="#">
          <img class="album__image" src="assets/img/Funeral.png" alt="Funeral"/>
          <div class="album__info">
            <strong class="album__title">Funeral</strong>
            <span class="album__year">2004</span>
          </div>
        </a>
      </li>
      <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
      <li class="albums__item">
        <a class="album" href="#">
          <img class="album__image" src="assets/img/NeonBible.png" alt="Neon Bible"/>
          <div class="album__info">
            <strong class="album__title">Neon Bible</strong>
            <span class="album__year">2007</span>
          </div>
        </a>
      </li>
      <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
      <li class="albums__item">
        <a class="album" href="#">
          <img class="album__image" src="assets/img/TheSuburbs.png" alt="The Suburbs"/>
          <div class="album__info">
            <strong class="album__title">The Suburbs</strong>
            <span class="album__year">2010</span>
          </div>
        </a>
      </li>
      <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
      <li class="albums__item">
        <a class="album" href="#">
          <img class="album__image" src="assets/img/Reflektor.png" alt="Reflektor"/>
          <div class="album__info">
            <strong class="album__title">Reflektor</strong>
              <span class="album__year">2013</span>
          </div>
        </a>
      </li>
      <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
      <li class="albums__item">
        <a class="album" href="#">
          <img class="album__image" src="assets/img/EverythingNow.png" alt="Everything Now"/>
          <div class="album__info">
            <strong class="album__title">Everything Now</strong>
            <span class="album__year">2017</span>
          </div>
        </a>
      </li>
      <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    </ul>
  </div> <!-- container -->

  <!-- FOOTER -->

  <footer class="global-footer">
    <nav class="nav nav--min">
      <ul class="nav__list">
        <li class="nav__item">
          <a class="nav__link" href="#">News</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">Live</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">Store</a>
        </li>
        <li class="nav__item nav__item--active">
          <!-- активное меню-->
          <a class="nav__link" href="#">Music</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">Video</a>
        </li>
      </ul>
    </nav>
    <div class="copyright">
      <a href="#" class="logo logo--min">Arcade Fire</a>
      <p class="copyright__text">
        THE ARCADE FIRE ® © 2017. ALL RIGHTS RESERVED.
      </p>
    </div>
  </footer>

</html>
